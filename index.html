<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="assets/img/odin-logo.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="content">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.\nSign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>

        <form action="my/handling/url">
            <section class='data'>
                <h2>Let's do this!</h2>

                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="user_first_name" id="first-name">
                </p>
                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="user_last_name" id="last-name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email">
                </p>
                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone_number" id="phone">
                </p>
                <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="user_password" id="pwd">
                </p>
                <p>
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmed_password" id="confirm-pwd">
                </p>
            </section>
            <section class="create">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login/page">Log in</a></p>
            </section>
        </form>

    </div>
</body>
</html>
